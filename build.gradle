apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'com.google.guava:guava:23.0'
    compile 'com.clover.test.basedrop:basedrop:0.0.1'
    compile group: 'org.testng', name: 'testng', version: '6.9.10'
}

// Define the main class for the application
mainClassName = 'App'

